<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Samaira</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2 style="color: rgb(255, 0, 0);">All the Best ! <br> We've come a long way and got a long way to go</h2>
        <br />
      </div>

      <div class="scroll-container">
        <div class="scroll-container">
            <div class="carousel-primary" id="row-1"></div>
            <div class="carousel-primary carousel-secondary" id="row-1-s"></div>
          </div>
    
          <!-- Rows 3-4 -->
          <div class="scroll-container">
            <div class="carousel-primary" id="row-2"></div>
            <div class="carousel-primary carousel-secondary" id="row-2-s"></div>
          </div>
    
          <!-- Rows 5-6 -->
          <div class="scroll-container">
            <div class="carousel-primary" id="row-3"></div>
            <div class="carousel-primary carousel-secondary" id="row-3-s"></div>
          </div>
    
          <!-- Rows 7-8 -->
          <div class="scroll-container">
            <div class="carousel-primary" id="row-4"></div>
            <div class="carousel-primary carousel-secondary" id="row-4-s"></div>
          </div>
    
          <!-- Rows 9-10 -->
          <div class="scroll-container">
            <div class="carousel-primary" id="row-5"></div>
            <div class="carousel-primary carousel-secondary" id="row-5-s"></div>
          </div>
    
          <!-- Rows 11-12 -->
          <div class="scroll-container">
            <div class="carousel-primary" id="row-6"></div>
            <div class="carousel-primary carousel-secondary" id="row-6-s"></div>
          </div>


      <div class="modal" id="modal">
        <span class="close" id="close">&times;</span>
        <img src="" alt="" id="modal-image" class="modal-content" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
